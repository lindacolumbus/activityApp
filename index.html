<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&family=Kameron&family=Raleway:wght@900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="backgroundBand"></div>
    <main>
        <section class="image">
            <img src="https://images.unsplash.com/photo-1551818567-d49550a81408?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80" alt="Woman lying on ground with a book covering her face">
        </section>
        <div class="singleColumn">
            <h1>Do Something</h1>
            <section class="userInput">
                <p>Feeling bored? Choose the number of people who are looking for something to do and make some plans today!</p>
                <div class="radioInput">
                    <input type="radio" id="1" name="numParticipants" value="1"><label for="1">1</label>
                    <input type="radio" id="2" name="numParticipants" value="2"><label for="2">2</label>
                    <input type="radio" id="3" name="numParticipants" value="3"><label for="3">3</label>
                    <input type="radio" id="4" name="numParticipants" value="4"><label for="4">4</label>
                    <input type="radio" id="5" name="numParticipants" value="5"><label for="5">5</label>
                    <button type="submit">Give me an activity</button>
                </div>
            </section>
            <section class="results">
                <!-- <div class="activityRecommendation"> -->
                    <div>
                    <!-- <h2>Lorem ipsum dolor sit amet consectetur, adipisicing elit</h2> -->
                    <h2 class="activityRecommendation"></h2>
                </div>
                <div class="gif">
                    <img src="https://placekeanu.com/400/200" alt="">
                </div>
                <button type="submit" class="reset">I want something else to do</button>
            </section>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
